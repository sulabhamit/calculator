<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div id="container">
   <h6>Avika's Calculator</h6>
<input type="text" id="result" disabled>
   <div id="buttons">
     <button onclick="allclearResult('AC')">AC</button>
     <button onclick="dellastResult('DE')">DE</button>
     <button onclick="addResult('.')">.</button>
     <button onclick="addResult('/')">/</button>
     <button onclick="addResult('7')">7</button>
     <button onclick="addResult('8')">8</button>
     <button onclick="addResult('9')">9</button>
     <button onclick="addResult('*')">*</button>
     <button onclick="addResult('4')">4</button>
     <button onclick="addResult('5')">5</button>
     <button onclick="addResult('6')" >6</button>
     <button onclick="addResult('-')">-</button>
     <button onclick="addResult('1')">1</button>
     <button onclick="addResult('2')">2</button>
     <button onclick="addResult('3')">3</button>
     <button onclick="addResult('+')">+</button>
     <button onclick="addResult('00')">00</button>
     <button onclick="addResult('0')">0</button>
     <button onclick="finalResult('=')">=</button>
     
</div>
 </div>
  <script src="script.js"></script>
 </body>

</html>
